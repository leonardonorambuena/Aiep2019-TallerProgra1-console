<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    Tabla de notas
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            Formulario
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="NotaMinima">Nota Mínima</label>
                <input type="number" class="form-control" min="1" max="7" id="NotaMinima" value="1" />
              </div>
              <div class="form-group">
                <label for="NotaMaxima">Nota Máxima</label>
                <input type="number" class="form-control" max="7" id="NotaMaxima" value="7" />
              </div>
              <div class="form-group">
                <label for="NotaAprobacion">
                  Nota Aprobación
                </label>
                <input type="number" max="7" min="4" value="4" id="NotaAprobacion" class="form-control" />
              </div>
              <div class="form-group">
                <label for="Exigencia">Exigencia</label>
                <input type="number" value="60" class="form-control" id="Exigencia" />
              </div>
              <div class="form-group">
                <label for="PuntajeMaximo">Puntaje Máximo</label>
                <input type="number" class="form-control" id="PuntajeMaximo">
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-info" onclick="renderizarNotas()">
                  Generar Tabla de Notas
                </button>
              </div>

              <div class="form-group">
                <label for="PuntajeObtenido">Puntaje Obtenido</label>
                <input type="number" class="form-control" id="PuntajeObtenido">
                <span id="ResultadoPuntaje"></span>
              </div>

              <div class="form-group">
                <button type="button" class="btn btn-success" onclick="renderizarNotas()">Calcular</button>
              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="result"></div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
